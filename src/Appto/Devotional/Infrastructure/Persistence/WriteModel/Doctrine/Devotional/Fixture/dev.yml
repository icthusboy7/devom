  708390b6-7cd9-11ea-bc55-0242ac130004:
    title: 'DOLOR POR ISRAEL'
    text: '“Tengo gran tristeza y continuo dolor en mi corazón, porque deseara yo mismo ser
           anatema, separado de Cristo, por amor a mis hermanos, los que son mis parientes
           según la carne”'
    reference: 'Rom. 10:2, 3'
    content: 'Lectura: Romanos 10:1-5.
              Pablo aquí expresa sus profundos sentimientos en cuanto la perdición de Israel.
              No tiene consuelo. Está sufriendo por el rechazo de Israel de su Mesías. Le causa tanta
              angustia que cambiaría de lugar con ellos e iría al infierno para que ellos pudiesen ser
              salvos. Está diciendo que abandonaría su lugar en el cielo para que ellos lo pudiesen
              ocupar y, a cambio, que él mismo iría al infierno, para estar siempre separado de Cristo.
              Ahora esto es amor. ¡Cuántas madres creyentes, frente a la posible condenación
              de un hijo, no han dicho lo mismo!, que sacrificaría su lugar en el cielo con tal que su
              hijo lo ocupase. Para ellas es inconcebible pensar en disfrutar de las glorias del cielo
              sabiendo que sus hijos están en el infierno. No es que amen más a su hijo que al Señor,
              esto no; es que no pueden soportar la idea de que su hijo se condene. Le ama más que a
              su propia alma. Sacrificarían su propia salvación para que su hijo la pudiese tener. Es la
              expresión máxima de amor y angustia. Pero no hay trato. Dios no acepta las condiciones
              de este acuerdo, porque ya ha pagado el precio Él mismo para la salvación de todos los
              que quieren venir a Él por medio de Cristo. Pero toma nota de la angustia de esta madre,
              ve su corazón, e insiste con su hijo. Dios puede poner circunstancias en su vida que le
              muevan hacía Cristo, pero no lo hará en contra de la voluntad de la persona; trabaja su
              voluntad para que libremente desea ser salvo.
              Exactamente como Dios salva un alma es una misteriosa combinación de la
              voluntad del individuo, el poder de la convicción de pecado por parte del Espíritu Santo,
              la gracia de Dios, el sacrificio de Cristo, las intercesiones de otros creyentes y la eterna
              elección de Dios. Todo influye, cada cosa en su esfera. Cada escuela de teología tiene su
              énfasis particular, pero todas estas ideas forman parte del proceso de la salvación y no
              tenemos derecho a excluir ninguna de ellas.
              El caso de Israel da mucho sufrimiento a Pablo por el lugar tan especial que
              Israel ha ocupado en los propósitos de Dios: Israel es el primogénito de Dios y Él es el
              Padre de Israel; ellos han visto la gloria de Dios que ha llenado primero el Tabernáculo
              y posteriormente el Templo; Dios ha hecho pactos con Israel; a ellos les ha dado su ley,
              escrito por su propio dedo; ellos han tenido el sacerdocio y los sacrificios por el pecado;
              Dios les ha revelado sus promesas, sobre todo, la del Mesías; Dios les ha dado los
              patriarcas, y Moisés, Josué, Samuel y David; y Cristo nació de su misma raza. Estos son
              ocho motivos poderosos que deberían de haberles conducido a la fe en Cristo, pero en
              lugar de esto, han endurecido sus corazones, haciéndose aún más culpables, y la justicia
              de su condenación le da al apóstol aún más dolor. Cuánto más privilegio, más culpable
              es la persona que rechaza al Salvador. El amor nuestro hacía la persona perdida es un
              vivo reflejo del amor de Dios.'
