  1eedc48e-e58f-4a5c-a9fa-c509442f0c8c:
    title: 'EL PROPÓSITO DE LA ELECCIÓN DIVINA'
    text: ''
    reference: 'Romanos 9:13'
    content: 'Lectura: Romanos 9:8-13.
              El propósito de la elección divina es ensalzar la misericordia de Dios. Queda
              evidente que la elección de Isaac y no de Ismael, y después, la de Jacob y no de Esaú,
              no originó con ellos, ni en obras que hubiesen hecho, sino en la voluntad de Dios. Pablo
              cita dos textos referentes a Jacob y Esaú para reforzar esta idea: Gen. 25:23: “El menor
              servirá al menor” (v. 12), y Mal. 1:2, 3: “Y amé a Jacob, y a Esaú aborrecí” (v. 13).
              Esta segunda afirmación la encontramos chocante; ofende nuestro sentido de justicia. El
              comentarista John Stott nos asegura que esta expresión no puede tomarse literalmente.
              Es una expresión idiomática hebrea que significa que se prefiere a uno por encima de
              otro. Por ejemplo, el Señor Jesús dijo que no podríamos ser sus discípulos si no
              aborreciéramos a nuestra familia (Lu. 14:26), mientras Mateo lo expresa de otra manera:
              no podemos ser discípulos de Cristo a no ser que le amemos más que a nuestra familia
              (Mat. 10:37). La idea es que nuestra preferencia tiene que ser para el Señor. En el
              sentido normal que damos a esta palabra, Dios no puede odiar a nadie y no quiere que
              nosotros lo hagamos tampoco.
              Esta explicación elimina un problema, pero todavía nos deja con otro: Dios puso
              a Jacob por encima de Esaú. Tenemos que recordar que Esaú rechazó su primogenitura
              porque no la valoraba. Prefería las cosas materiales por encima de las espirituales.
              También perdió la bendición por el engaño de su hermano. Aquí en su historia tenemos
              la responsabilidad humana junto a la soberanía divina. Se combinan. El comentarista
              dice: “Igualmente, debemos tener presente que los hermanos rechazados, Ismael y Esaú,
              fueron ambos circuncidados, y por lo tanto en algún sentido también ellos entraban bajo
              el pacto de Dios, y a ambos se les hicieron promesas de bendiciones menores”. No
              obstante, ambas historias sirven para ilustrar la elección divina, y que la promesa se
              cumplió solo en el Israel espiritual que existía dentro del Israel carnal.
              El mismo comentarista dice: “Muchos misterios rodean la doctrina de la
              elección, y los teólogos no obran sabiamente cuando la sistematizan de tal manera que
              quedan eliminados todos los problemas, enigmas y cabos sueltos”. Siempre quedarán
              cosas que no entendemos, que no podemos explicar satisfactoriamente a nuestras
              propias mentes, que tendremos que dejar con el Señor para que nos las aclare más
              adelante. Hemos de recordar que el Señor Jesús también habló de la elección: “Yo sé a
              quienes he elegido” (Juan 13:18). Nosotros también le hemos elegido a Él, pero cuando
              estemos en el Cielo, no estaremos diciendo: “Alabado sea Yo eternamente y para
              siempre por haber decidido aceptar a Jesús como mi Salvador”, sino que: “La gloria,
              Señor, no es para nosotros; no es para nosotros, sino para tu nombre, por causa de tu
              amor y tu misericordia” (Salmo 115:1). Cantaremos: “Al que está sentado en el trono y
              al Cordero, sea la alabanza, la honra, la gloria y el poder, por los siglos de los siglos”
              (Ap. 5:13). Ha sido todo de gracia. Alabaremos al Señor por su gracia que nos ha
              llevado a aquel bendito lugar, porque nuestra salvación se ha debido a su voluntad,
              iniciativa, sabiduría y poder, porque nos ha amado y escogido en Cristo antes de la
              fundación del mundo: Le alabaremos por haber elaborado tan grande salvación que ha
              ganado nuestro corazón.'
