  fd78f54c-e15a-4b28-b6e7-d552947c3b83:
    title: '¿ES INJUSTO DIOS?'
    text: '“Como está escrito: A Jacob amé, mas a Esaú aborrecí. ¿Qué, pues diremos? ¿Hay
           injusticia en Dios? En ninguna manera”'
    reference: ''
    content: 'Lectura: Romanos 9:11-18.
              Pablo defiende la justicia de Dios citando lo que Dios dijo a Moisés: “Tendré
              clemencia de quien yo quiero tenerla, y seré compasivo con quien yo quiero serlo” (v.
              15). A nosotros nos parece que complica el asunto más que aclararlo. La pregunta no es:
              ¿Por qué no tiene Dios misericordia de todo el mundo?, sino: ¿por qué tiene
              misericordia de nadie? Dios sigue siendo justo si no tiene misericordia de nadie, porque
              sería justo si nos condenara a todos. Esto es lo que nuestras obras merecen. La salvación
              es una obra de misericordia de Dios que no depende del deseo, ni del esfuerzo del ser
              humano, solo de la misericordia de Dios: “Así que no depende del que quiere, ni del que
              corre, sino de Dios que tiene misericordia” (v. 16).
              Ahora Pablo cita lo que dijo Dios a Faraón: “Para esto mismo te he levantado,
              para mostrar en ti mi poder, y para que mi nombre sea anunciado por toda la tierra. De
              manera que de quien quiere, tiene misericordia, y al que quiere endurecer, endurece”
              (v. 17, 18). Faraón es un ejemplo de un corazón endurecido. ¿Quién lo endureció? ¿Dios
              o él? Si leemos el relato vemos que él mismo. Faraón se opuso a Dios; quiso mostrar
              que era más fuerte que Dios y Dios le confirmó en su rebeldía, le abandonó a su propia
              terquedad como un acto judicial contra el orgullo humano que le hizo sublevarse contra
              el Dios Omnipotente. Aquí tenemos un ejemplo de cómo la voluntad humana que
              desafía la soberanía de Dios sufre el juicio de Dios. Citando el comentarista: “Ni aquí,
              ni en ninguna otra parte se dice que Dios endurezca a nadie que no se haya endurecido
              primeramente a sí mismo”. Dios respetó su autonomía y utilizó su oposición para darse
              a conocer y mostrar su glorioso poder a las naciones, para que le temiesen y llegasen a
              creer en Él. Rahab es un botón de muestra de una persona que tomó nota y creó.
              Dios no es injusto. Todo hombre es pecador y merece la condenación: “No hay
              justo, ni aun uno… No hay quien haga lo bueno, no hay ni siquiera uno” (Rom. 3:10,
              12). Nadie merece ser salvo. Por lo tanto, si Dios endurece a algunos, no es porque sea
              injusto; es lo que ellos han elegido. Por otro lado, si tiene compasión de otros, no está
              siendo injusto, está mostrando misericordia. Dios no está obligado a mostrar
              misericordia a todo el mundo, sino justicia. La misericordia es un acto libre que procede
              de su Persona de acuerdo con su propia decisión. Si alguien se condena, es su propia
              culpa; si se salva, es debido a la misericordia de Dios. La misericordia de Dios es un
              acto maravilloso, gratuito de su parte, que no se corresponde con los méritos de nadie,
              ni tiene explicación humana. Es una maravilla que nos humilla, nos conmueve y nos
              lleva a la adoración. Más allá de esto no podemos llegar en nuestro entendimiento, pero
              nuestra experiencia confirma que es así. Por qué tuvo misericordia de mí, no lo sé; me
              maravilla, pero lo que las Escrituras revelan es que el que busca misericordia, la
              encuentra.
              “Alabad al Dios de los cielos, porque para siempre es su misericordia” (Salmo
              136:26).'
