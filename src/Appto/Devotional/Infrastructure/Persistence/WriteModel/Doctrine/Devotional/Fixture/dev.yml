  05f64eeb-2102-4075-b2a2-a555fef0d540:
    title: 'JESÚS, PEDRO Y TEÓLOGOS MODERNOS'
    text: '“El hermano entregará a la muerte al hermano, y el padre al hijo; los hijos se
           levantarán contra los padres, y los harán morir. Y seréis aborrecidos de todos por
           causa de mi nombre; mas el que persevere hasta el fin, éste será salvo” .'
    reference: 'Mat. 10:21,22'
    content: 'El Señor habló de dos cosas que el maligno usará para destruir la iglesia: la
              persecución y la falsa enseñanza, y el apóstol Pedro avisó contra las mismas dos cosas:
              1 Pedro versa sobre la persecución y 2 Pedro sobre los falsos maestros. Si el diablo no
              puede matarte, te engañará para que niegues al Señor o para que te apartes de él.
              En cuanto a la persecución, el Señor Jesús dijo: “Cuando os persigan en esta
              ciudad, huid a la otra. No temáis a los que matan el cuerpo, mas el alma no pueden
              matar; temed más bien a aquel que puede destruir el alma y el cuerpo en el infierno”
              (Mateo 10:23, 28). El aviso es muy fuerte, para que el creyente esté bien preparado y
              sepa las consecuencias si niega al Señor. Termina el aviso del peligro de la persecución
              diciendo: “el que persevere hasta el fin, éste será salvo” (10:22). En cuanto a la falsa
              enseñanza el Señor dijo: “Y muchos falsos profetas se levantarán y engañarán a
              muchos. Y por haberse multiplicado la maldad, el amor de muchos se enfriará. Mas el
              que persevera hasta el fin, éste será salvo” (Mat. 24:11-13). Notemos que termina el
              aviso en cuanto a la falsa enseñanza de la misma manera que el aviso anterior: “el que
              persevere hasta el fin, éste será salvo” (24:13). Tenemos que esperar persecución y
              tenemos que estar al tanto en cuanto a la falsa enseñanza.
              El apóstol Pedro dedicó una carta entera a cada una de estos dos problemas que
              enfrenta la iglesia. De la persecución dijo: “Amados, no os sorprendáis del fuego de la
              prueba que os ha sobrevenido… Si sois vituperados por el nombre de Cristo, sois
              bienaventurados, porque el glorioso Espíritu de Dios reposa sobre vosotros. Si alguno
              padece como cristiano, no se avergüence, sino glorifique a Dios por ello” (1 Pedro
              4:12, 14, 16).
              2 Pedro versa sobre la falsa enseñanza: “Hubo también falsos profetas entre el
              pueblo, como habrá entre vosotros falsos maestros, que introducirán encubiertamente
              herejías destructoras, y muchos seguirán sus disoluciones” (2 Pedro 2:1, 2). Estos
              falsos maestros en su prepotencia se meten con potestades angelicales, “Atrevidos y
              contumaces, no temen decir mal de las potestades superiores” (2 Pedro 2:10-12). Son
              orgullosos e inmorales: “Tienen los ojos llenos de adulterio, no se sacian de pecar,
              seducen a las almas inconstantes” (2 Pedro 2:14). Las mujeres emocionalmente
              inestables caen en sus redes. “Prometen libertad, y son ellos mismos esclavos de
              corrupción” (2 Pedro 2: 19). Se jactan de estar libres de la ley y tachan de legalistas a
              los que siguen la enseñanza de las Escrituras. Ofrecen un evangelio que permite a la
              gente vivir en pecado y todavía ser salvos, y muchos caen en su engaño. Se creen
              liberados, pero resulta que son esclavos de sus deseos carnales.
              Pedro concluye: “Así que, vosotros, oh amados, sabiéndolo de antemano,
              guardaos, no sea que arrastrados por el error de los inicuos, caigáis de vuestra
              firmeza. Antes bien, creced en la gracia y el conocimiento de nuestros Señor y Salvador
              Jesucristo. A él sea gloria ahora y hasta el día de la eternidad. Amén” (3:17, 18).'
