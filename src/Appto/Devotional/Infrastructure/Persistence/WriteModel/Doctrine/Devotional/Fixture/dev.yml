  efe17014-6c48-4d76-8ec8-301446e6b095:
    title: 'PARA CREER, HAY QUE OÍR'
    text: '““Si confesares con tu boca que Jesús es el Señor, y si creyeres en tu corazón que Dios le
            levantó de los muertos, serás salvo. Porque con el corazón se cree para justicia, pero
            con la boca se confiese para salvación”'
    reference: '(Romanos 10:9, 10).'
    content: 'La salvación es gratuita, se consigue únicamente por la fe en la obra completada
              de Cristo. Como dice el antiguo himno: “Cristo lo pagó todo. Todo se lo debo a él. El
              pecado había dejado un mancha carmesí; él lo lavó blanco como la nieve”. La fe que
              salva es una profunda convicción de corazón, pero no solo esto, es algo que confesamos
              públicamente. En algunos países, los creyentes no pueden proclamar su fe a los cuatro
              vientos y permanecer vivos, pero esto no es nuestro caso. Hemos de ser consecuentes y
              dar testimonio de nuestra fe siempre que tenemos la oportunidad.
              Pablo respalda esta enseñanza con otro texto del Antiguo Testamento (v. 11):
              “Adonai Yahvé dice así: He aquí yo pongo por fundamento en Sion una piedra, piedra
              aprobada, escogida, angular, preciosa, de cimiento estable. El que cree en él, de ningún
              modo será avergonzado” (Is. 28:16). En su contexto este versículo significa que, si
              hemos puesto nuestra fe en Cristo, no seremos avergonzados en el día de juicio delante
              de todos nuestros amigos y familiares, cuando comparezcamos delante del Señor
              Jesucristo, Juez de vivos y muertos. No nos dirá: “Apartaos de mí, hacedores de
              maldad; nunca os conocí”. Si confesamos a Cristo, él nos confesará delante del Padre
              como suyos.
              Todos se salvan por el mismo camino: “Porque no hay diferencia entre judío y
              griego, pues el mismo que es Señor de todos, es rico para con todos los que le invocan;
              porque todo aquel que invocare el nombre del Señor, será salvo” (v. 12, 13). Esta última
              frase es también una cita del antiguo Testamento: “Y daré prodigios en el cielo y en la
              tierra, sangre, y fuego, y columnas de humo. El sol se convertirá en tinieblas, y la luna
              en sangre, antes que venga el día grande y espantoso de Jehová. Y todo aquel que
              invocare el nombre de Jehová será salvo” (Joel 2:30-32). Es evidente que el profeta
              está hablando del tremendo día de juicio. En aquel día, los que invocamos el nombre de
              Jehová, o sea, ¡el nombre de Cristo!, seremos salvos, los que nos refugiamos en Él. Es
              interesante que Pablo equivalga a Cristo con Jehová.
              Para invocar el nombre el Señor, hay que haber escuchado el evangelio.
              Volviendo al texto que Pablo citó antes, a Deut. 30:12, la palabra clave es “oír”: “Nos lo
              hará oír para que lo cumplamos”. Hay que oír para creer: “¿Cómo, pues, invocarán a
              aquel en el cual no han creído? ¿Y cómo creerán en aquel de quien no han oído? ¿Y
              cómo oirán sin haber quién les predique?” (v. 14). Bienaventurados los que predican el
              evangelio de paz: “Cuán hermosos son sobre los montes los pies del que trae alegres
              nuevas, del que anuncia la paz, del que trae nuevas del bien, del que publica salvación,
              del que dice a Sion: ¡Tú Dios reina!” (Is. 52:7; cf. Rom. 10:15). El texto de Isaías sigue
              diciendo: “Jehová ha consolado a su pueblo, a Jerusalén ha redimido… Y todos los
              confines de la tierra verán la salvación del Dios nuestro” (Is. 52: 9, 10).Y a
              continuación tenemos el famoso capítulo 53 de Isaías que habla de la salvación por
              medio de la obra de Cristo en el Calvario. Este es el precioso evangelio del Antiguo
              Testamento que Pablo defiende tan cuidadosamente.'
