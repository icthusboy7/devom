  420e3b75-f769-4cde-afde-30ebebc14c3a:
    title: 'LA INCLUSIÓN DE LOS GENTILES; LA EXCLUSIÓN DE ISRAEL'
    text: '“Los vasos de misericordia que él preparó de antemano para gloria… a nosotros, no
           solo de los judíos, sino también de los gentiles”'
    reference: '(Romanos 9:23, 24).'
    content: 'El tema que Pablo está tratando en los capítulos 9 a 11 de Romanos es la
              relación entre Dios e Israel. La mayoría de los judíos rechazaron el evangelio y muchos
              gentiles habían profesado fe en el Señor Jesucristo, situación que desconcertaba y
              confundía. ¿Cómo puede ser? Pablo ya ha contestado a esta pregunta en parte en la
              primera parte del capítulo hablando de Ismael e Isaac y de Esaú y Jacob. No todos los
              hijos de Abraham están incluidos dentro de la promesa que Dios hizo al patriarca. La
              promesa pasa de Abraham a Isaac y de Isaac a Jacob, excluyendo a las otras ramas de la
              familia. Hay un Israel dentro de Israel. Ahora añade que dentro del verdadero Israel
              están incluidos los gentiles que han llegado a creer en Cristo. ¡Esta es a una redefinición
              de Israel! Israel, espiritualmente hablando, está compuesto de un remanente de los hijos
              físicos de Abraham, y una mayoría de gentiles que han sido injertados en el árbol
              familiar de la fe.
              Para justificar su posición, Pablo cita dos textos del Antiguo Testamento. El
              primero es del profeta Oseas: “Llamaré pueblo mío al que no era mi pueblo” (Oseas
              2:3). Si estudiamos este versículo en su contexto parece que no tiene nada que ver con
              llamar a los gentiles su pueblo, pero las profecías del Antiguo Testamento muchas veces
              tienen un triple complimiento: en el contexto inmediato, en Cristo, y luego en la
              eternidad. Este texto se cumple perfectamente con la conversión de los gentiles. Luego
              el apóstol cita un texto de Isaías para demostrar que en el Antiguo Testamento estaba
              profetizado que solo un remanente de Israel sería salvo: “Y como antes dijo Isaías: Si el
              Señor de los ejércitos no nos hubiera dejado descendencia, como Sodoma habríamos
              venido a ser, y a Gomorra seríamos semejantes” (Is. 1:9). Así que está profetizado en el
              Antiguo Testamento que la Iglesia de Cristo estará compuesto mayormente de gentiles y
              una pequeña representación de Israel, un remanente. Este es el nuevo pueblo de Dios,
              una nueva sociedad formada por personas que han nacido de nuevo por la obra del
              Espíritu Santo para ser la familia de Dios, el Israel de Dios, los herederos de las
              promesas dadas a Abraham. El Señor Jesús también profetizó que esta sería la situación:
              “Les digo que muchos vendrán del oriente y del occidente, participarán en el banquete
              con Abraham, Isaac y Jacob en el reino de los cielos. Pero a los súbitos del reino se les
              echará afuera” (Mat. 8:11, 12).
              Pablo concluye su argumento con una explicación: los israelitas procuraban
              conseguir la salvación mediante el cumplimiento de la ley, por obras, mientras que los
              gentiles han alcanzado la justicia por medio de la fe (v. 30, 31). Los judíos tropezaron y
              no llegaron a la meta, cosa que también ha sido profetizado: “He aquí pongo en Sion
              piedra de tropiezo y roca de caída; y el que creyera en él, no será avergonzado” (Is.
              28:16). Jesús de Nazaret no fue el Mesías que esperaron; tropezaron con él, a causa del
              escándalo de la cruz. Rechazaron a un Mesías crucificado por su justificación y
              procedieron a establecer su propia justicia por medio de las obras, y no alcanzaron la
              salvación. Esto nos deja tristes por ellos y maravillados por la gracia que nos ha sido
              otorgado en Cristo. Que yo vaya a comer con Abraham en la cena nupcial del Cordero
              me deja con una asombrosa gratitud que no tiene palabras.'
