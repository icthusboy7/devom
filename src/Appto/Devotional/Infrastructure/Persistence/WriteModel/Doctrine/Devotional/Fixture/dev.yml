  3dd69892-ddd4-439d-99d3-a1c7b2816e57:
    title: '¿NOS CORRESPONDE JUZGAR A DIOS?'
    text: '“De manera que de quien quiere, tiene misericordia, y al que quiere endurecer,
           endurece. Pero me dirás: ¿Por qué, pues, inculpa? Porque ¿quién ha resistido a su
           voluntad? Mas antes, oh hombre, ¿quién eres tú, para que alterques con Dios?”'
    reference: '(Romanos 9:18-20).'
    content: 'Lectura: Romanos 9:18-23.
              Si Dios tiene misericordia de quien quiere y endurece a quien quiere, ¿cómo
              puede inculpar a nadie?, porque nadie puede resistir a su voluntad. En otras palabras,
              ¿cómo puede Dios condenar a alguien si es culpa de Dios mismo si este se condena, al
              no haberle mostrado misericordia? Si Dios hubiese querido, habría tenido misericordia
              de él, y se habría salvado. Pablo contesta: ¿Quién eres tú que juzgas a Dios? Has
              invertido los papeles. A Dios le corresponde juzgarte a ti, no tú a Él. Tú eres un ser
              humano que Él ha creado; Él es el Creador. No puede la flor decir a Dios, ¿por qué me
              has hecho una margarita y no una rosa? Está fuera de su competencia. Juzgar a Dios es
              un acto de rebeldía, insubordinación, orgullo y osadía que merece reprensión. Evidencia
              una falta de temor y de confianza en Dios y en su justicia.
              Dios ha levantado a cada persona con una finalidad concreta. Faraón sirvió para
              mostrar el poder de Dios a las naciones del mundo que observaban sus juicios sobre el
              país opresor, también dando oportunidad a los egipcios a conocerle. Muchos se
              endurecieron aún más y ganaron su propia condenación, pero otros pusieron su fe en el
              Dios de Israel y se salvaron. Insistimos: ¿Por qué no tuvo Dios misericordia de todos?
              Ya la había tenido al conservar sus vidas durante las diez plagas, pero no quisieron
              rendirse ante Él; Dios no salva a nadie contra su voluntad.
              Los que se condenan han tenido su oportunidad: “¿Y qué, si Dios, queriendo
              mostrar su ira y hacer notorio su poder, soportó con mucha paciencia los vasos de ira
              preparados para destrucción?” (v. 22). Dios ya ha tenido mucha paciencia con la
              persona que insiste en rebelarse. ¡No destruyó a Faraón hasta después de revelarse a este
              monarca por medio de diez milagrosas plagas! Solamente cuando Faraón todavía
              persiguió a Israel hasta el otro lado del Mar Rojo y cuando los israelitas ya estaban
              libres, fuera de las fronteras de Egipto, Dios le destruyó. Faraón había visto la gloria y
              el poder de Dios y todavía quería luchar contra Él. Finalmente recibió la consecuencia
              lógica de su insensatez. Dios nunca ha destinado a nadie para la destrucción, ni ha
              creado a nadie con el único fin de castigarle.
              La destrucción de los que ampliamente la merecen sirve para exaltar la
              misericordia de Dios hacia los que se rinden a Él. Nosotros que hemos acudido a Cristo
              servimos “para hacer notorias las riquezas de su gloria, [las cuales] mostró para con
              los vasos de misericordia que él preparó de antemano para gloria, a los cuales también
              ha llamado” (v. 23, 24). Los que se rinden en una guerra son enemigos. El vencedor
              puede o bien ejecutarlos, o bien tener misericordia de ellos. Dios siempre tiene
              misericordia de sus enemigos que se rinden a Él, y, al hacerlo, muestra su gloria. La
              gloria de su gracia brilla más fuerte contra el trasfondo de nuestra merecida
              condenación. Nosotros, los que hemos aceptado su clemencia en Cristo, servimos para
              mostrar las riquezas de su gloria a un mundo perdido que nos observa, invitándoles a
              rendirse a Él.'
