  522fdb2b-35a6-4427-9d0d-bd9e547412a3:
    title: '¡SALVARSE ES FÁCIL!'
    text: '“(Israel) ignorando la justicia de Dios, y procurando establecer la suya propia, no se
           han sujetado a la justicia de Dios”'
    reference: '(Romanos 10:3).'
    content: 'El deseo del corazón de Pablo es la salvación de Israel. Pero se han confundido
              buscando el camino de la salvación y no la han encontrado. Tienen un vivo deseo para
              Dios, pero no han acertado en cuanto a la manera de hacerse aceptables delante de Él.
              Quieren establecer su propia justicia a su manera, pero no conforme a la manera que
              Dios ha marcado. El camino a la justicia, y subsecuentemente a la salvación, no es por
              cumplir las obras de la ley, sino por la fe en Cristo.
              El camino alternativo a la justicia que es por la fe es la justicia que es por
              cumplir la ley: “Por tanto, guardaréis mis estatutos y mis ordenanzas, los cuales
              haciendo el hombre, vivirá en ellos” (Deut. 18:5). Esto es lo que Moisés escribió, que si
              cumplís lay ley, vivirás (eternamente). Solo hay un problema con este método de
              salvación: no funciona, porque nadie es capaz de guardar la ley perfectamente: “Porque
              todos los que dependen de las obras de la ley están bajo maldición, pues escrito está:
              Maldito todo aquel que no permanece en todas las cosas escritas en el libro de la ley,
              para hacerlas” (Gal. 3:10 y Deut. 27:26). “El que por la ley ninguno se justifica para
              con Dios, es evidente, porque: El justo por la fe vivirá” (Gal. 3:11, citando Hab. 2:4).
              En este contexto “vivirá” significa “vivirá eternamente”, o, en nuestras palabras, “se
              salvará”.
              La justicia que es por la fe no es tan difícil. No hay que hacer lo imposible para
              conseguirla. Pablo ahora cita un texto complicado para respaldar este punto. En otras
              palabras dice: “No digas que conseguir la salvación es tan difícil como volar a la luna.
              No es complicado, sino fácil. Solo tienes que poner tu fe en Cristo, y Cristo no es
              inalcanzable, sino perfectamente accesible”. El texto que Pablo cita es este: “Porque
              este mandamiento que yo te ordeno hoy no es demasiado difícil para ti, no está lejos.
              No está en el cielo, para que digáis, ¿Quién nos los traerá y nos lo hará oír para que lo
              cumplamos? Ni está al otro lado del mar… Porque muy cerca de ti está” (Deut. 30:11-
              14). No hace falta subir al cielo o cruzar el mar; Cristo es más cerca y más fácil de
              alanzar: ¡solo tienes que poner tu fe en Él!
              Y resulta que “esta es la palabra de fe (en Cristo) que predicamos: que si
              confesares con tu boca que Jesús es el Señor, y creyeres en tu corazón que Dios le
              levantó de los muertos, serás salvo” (v. 8, 9). ¡Esto es mucho más fácil que cumplir
              toda la ley a la perfección! La salvación para nosotros es fácil porque le costó tanto al
              Señor. Todo el trabajo difícil lo hizo él. El cumplió la ley a la perfección a favor nuestro
              y luego murió por nuestro incumplimiento de la misma. No quedan más obras para
              hacer. Todo lo hizo él. Y si ponemos nuestra fe en él, seremos salvos.
              Para nosotros que somos gentiles, todas nuestras esperanzas de salvación están
              fundadas en este camino de salvación que Pablo defiende usando textos del Antiguo
              Testamento. Hemos creído el evangelio que Pablo predicó y hemos encontrado la
              salvación por la fe en Cristo.'
