  9b4393d5-20af-4fde-8e9d-72bb953fbb17:
    title: 'PABLO Y LA DIVINIDAD DE CRISTO'
    text: '“…que son israelitas, de los cuales son la adopción, la gloria, el pacto, la
           promulgación de la ley, el culto y las promesas; de quienes según la carne, vino Cristo,
           el cual es Dios sobre todas las cosas, bendito por los siglos. Amén”'
    reference: 'Romanos 9:4, 5'
    content: 'Vamos a defender la interpretación tradicional de este texto, en el que Pablo está
                afirmando la divinidad de Cristo: que la frase “Dios sobre todas las cosas, bendito por
                los siglos” se refiere a Cristo y no a Dios Padre. Hay distintas maneras de traducir este
                versículo porque, como sabemos, en los manuscritos originales no hay puntuación. Los
                traductores tienen que suplirla. La Reina Valera, La Biblia Textual, La Nueva Versión
                Internacional, y otras versiones la traducen así, esta última con posibles traducciones
                alternativas en el margen que reza: “…Cristo, quien es sobre todo. ¡Dios sea bendito
                por los siglos!”; o: “…Cristo. Dios, quien es sobre todo, sea bendito por los siglos”. En
                seguida vemos que las dos últimas maneras de verter el texto no presentan ningún
                problema doctrinal, pero tampoco afirman la divinidad de Cristo, cosa que nos interesa
                a nosotros los cristianos evangélicos, pero no a los teólogos liberales, ¡y menos a los
                Testigos de Jehová! Desde los primeros padres griegos en adelante la Iglesia ha aplicado
                las tres expresiones “Dios”, “sobre todas las cosas”, y “bendito por los siglos” a Cristo.
                La pregunta es: ¿Pablo llama a Cristo “Dios”, y le atribuye alabanza eterna? Se
                argumenta que normalmente le designaba a Jesús “Hijo de Dios”, o “su propio Hijo”.
                Por otro lado, Pablo asigna a Jesús el titulo divino de “Señor” (10:9,13; 14:9); afirma su
                preexistencia (Gal. 4:4; 2 Cor. 8:9); lo describe como “en forma de Dios” e “igual a
                Dios” (Fil. 2:6); y declara que “toda la plenitud de la divinidad habita en forma
                corporal” en él (Col. 2:9). Estas expresiones equivalen a llamarlo “Dios”. Se atribuye a
                Cristo la misma gloria eterna que pertenece solo a Dios. Dios no comparte su gloria con
                nadie: “Yo Jehová; este es mi nombre; y a otro no daré mi gloria, ni mi alabanza a
                esculturas” (Is. 42:8). Solo hay una gloria eterna, y esta pertenece al trino Dios: Padre,
                Hijo y Espíritu Santo: Heb. 13:20, 21 es una doxología dirigido a Cristo: “Y el Dios de
                paz que resucitó de los muertos a nuestro Señor Jesucristo, el gran pastor de las ovejas,
                por la sangre del pacto eterno, os haga aptos en toda obra buena para que hagáis su
                voluntad, haciendo él en vosotros lo que es agradable delante del él por Jesucristo; al
                cual sea la gloria por los siglos de los siglos. Amén”.
                Pablo, en este texto de Romanos 9:4-5, está diciendo: “Cristo, quien en su
                existencia humana era de la raza judía, es también Señor sobre todas las cosas, y por
                naturaleza, Dios bendito para siempre”. Al cual respondemos con él con un enfático:
                ¡Amén!'
