  589309a3-30a8-4525-8fdb-4abab8498c30:
    title: 'PARA QUE UNA PERSONA SEA SALVA'
    text: '“Hermanos, ciertamente el anhelo de mi corazón, y mi oración a Dios por Israel, es
           para salvación”'
    reference: 'Romanos 10:1'
    content: 'En este capítulo, Pablo vuelve a la cuestión de la salvación de Israel. Todo lo que
              escribió acerca de la elección de Israel y la justicia de Dios al mostrar misericordia a
              quien quiere no ha cambiado el anhelo del corazón de Pablo, ni ha hecho que dejase de
              orar por ellos. Algunos piensan que Dios salvará a los que ha determinado salvar, y, por
              tanto, que sus oraciones no le pueden influenciar ni cambiar su soberana voluntad, pero
              Pablo evidentemente no pensaba así, ni se consolaba con estos pensamientos, porque
              seguía orando por la salvación de Israel.
              Tampoco creía que la voluntad del hombre no entra en la ecuación, porque a
              continuación explica que la persona tiene que poner su fe en Cristo si quiere ser salva:
              “Esta es la palabra de fe que predicamos: que si confesares con tu boca que Jesús es el
              Señor, y creyeres en tu corazón que Dios le levantó de los muertos, serás salvo” (10:8,
              9). Pablo predica porque cree que la gente puede poner su fe en Cristo: “Porque con el
              corazón se cree para justicia, pero con la boca se confesa para salvación” (10:10).
              Así que, las cosas son complejas. En cuanto a la salvación de un alma, entra la
              eterna elección de Dios (9:11), la oración del que intercede a su favor (10:1) y la fe de la
              persona misma. Pablo habla de “la justicia que es por la fe” (10:6) y dice: “con el
              corazón se cree para justicia” (10:10). Y también entra la predicación del evangelio:
              “¿Cómo, pues, invocarán a aquel en el cual no han creído? ¿Y cómo creerán en aquel
              de quien no han oído? ¿Y cómo oirán sin haber quien les predique?” (10:14). Dios no
              salva al que ha elegido al margen de la fe de la persona, y la persona no puede creer a
              no ser que le predique el evangelio.
              El que piensa que Dios salva a quien quiere a pesar del factor humano, no ora ni
              predica. Espera que Dios lo haga todo. No ha comprendido que la salvación procede de
              la soberanía de Dios, pero también de la responsabilidad humana: hace falta alguien que
              predique el evangelio y hace falta que la persona ponga su fe en Cristo. Cuando oramos
              estamos afirmando que Dios puede tocar un corazón para conducir la persona a la fe, y
              cuando predicamos el evangelio estamos afirmando que creemos que la persona es
              responsable delante de Dios para tomar una decisión.
              Hay cosas que pueden romper la resistencia de una persona que no quiere creer.
              Dios tiene muchos recursos. A la hora de ordeñar las vacas, el animal tiene que moverse
              hasta el establo. Algunas no quieren. Prefieren estar pastando. Pero cuando el perro se
              las pone detrás y ladra, saben que, si se no se mueven, le morderá, ¡así que deciden
              moverse! Es una decisión libre por su parte, ¡pero ya están motivadas! Se cuenta la
              historia de un hombre que resistía la predicación del evangelio. Lo había oído explicado
              con insistencia y con mucha claridad, pero no hacía caso, hasta que un día, cuando
              estaba sentado con un grupo de amigos en un bar, ¡de repente todos ellos se convirtieron
              en esqueletos! La visión solo duró unos segundos, pero surtió efecto: ¡se convirtió! No
              sabemos lo que Dios usará para llevar a nuestros amigos y familiares a doblarse ante Él,
              pero seguimos orando y predicando. Al tiempo señalado cosecharemos, si no
              desfallecemos (Gal. 6:9).'
